<!DOCTYPE html>
<html>

<head>
    <title>CheckBoxes | Welcome </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="body">
        <h2 class="heading">Shahd Lists</h2>

        <form>
        <input type="checkbox" id="select-all"> <label for="select-all">Select All</label>
        <ul class="all-list">

            <!--First Parent-->
            <div class="First-div">
                <li class="li-all">
                    <div>
                        <input type="checkbox" id="parent-1">
                        <label for="parent-1">Team Members</label>
                    </div>

                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" id="child-1-1" class="child-checkbox1">
                            <label for="child-1-1">Fadi</label>
                        </li>
                        <li>
                            <input type="checkbox" id="child-1-2" class="child-checkbox1">
                            <label for="child-1-2">Shahd</label>
                        </li>
                        <li>
                            <input type="checkbox" id="child-1-3" class="child-checkbox1">
                            <label for="child-1-3">Jana</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-1-4" class="child-checkbox1">
                            <label for="child-1-4">Ali</label>
                        </li>
                    </ul>
                </li>
            </div>



            <!--Seconed Parent-->

            <div class="seconed-div">
                <li class="li-all" id="parent-1-js">
                    <div>
                        <input type="checkbox" id="parent-2">
                        <label for="parent-2">What To Order?</label>
                    </div>

                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" id="child-2-1" class="child-checkbox2">
                            <label for="child-2-1">Pizza</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-2-2" class="child-checkbox2">
                            <label for="child-2-2">Burger</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-2-3" class="child-checkbox2">
                            <label for="child-2-3">Shawerma</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-2-4" class="child-checkbox2">
                            <label for="child-2-4">Salad</label>
                        </li>


                    </ul>

                </li>
            </div>





            <!--Third Parent-->

            <div class="third-div">
                <li class="li-all">
                    <div>
                        <input type="checkbox" id="parent-3">
                        <label for="parent-3">What To Drink?</label>
                    </div>

                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" id="child-3-1" class="child-checkbox3">
                            <label for="child-3-1">Water</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-3-2" class="child-checkbox3">
                            <label for="child-3-2">Coffee</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-3-3" class="child-checkbox3">
                            <label for="child-3-3">Green Tea</label>
                        </li>

                        <li>
                            <input type="checkbox" id="child-3-4" class="child-checkbox3">
                            <label for="child-3-4">Oranges with Lime Juice</label>
                        </li>


                    </ul>

                </li>
            </div>


        </ul>
        <div class="button-div">
            <button type="submit" class="button">Submit Selection</button>
        </div>
    </form>

</body>



<script src="script.js">

</script>
</body>

</html>
